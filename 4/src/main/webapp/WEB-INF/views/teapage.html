<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <title>Tea list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
</head>
<body>
<body>

<table  id="test" th:style="${teaFrame.state.fontIsBold ? 'font-weight: bold;': 'font-weight: normal;'}"
                  th:styleappend = "|${teaFrame.state.fontIsLarge ? 'font-size: 150%;': 'font-size: 100%;'}
                                    ${teaFrame.state.fontIsBlue ? ' color: blue;': 'color: black;'}
                                    ${teaFrame.state.fontIsItalic ? ' font-style: italic;': 'font-style: normal;'}|">

    <thead class="thead-dark">
    <tr>
        <th>Name</th>
        <th>Origin</th>
        <th>Sort</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="tea: ${teas}">
        <td th:text="${tea.name}" />
        <td th:text="${tea.origin}" />
        <td th:text="${tea.teaSort.sortName}" />
    </tr>
    </tbody>
</table>
<button type="button" onclick="changeFontSize();">Change font size</button>
<button type="button" onclick="changeFontColor();">Change font color</button>
<button type="button" onclick="changeBoldStyle();">Change bold style</button>
<button type="button" onclick="changeFontStyle();">Change font style</button>
<button type="button" onclick="setInitial();">Set initial</button>


<script th:inline="javascript">
    function changeFontSize() {
        window.location.replace("/teapage/changeSize");
    }

    function changeFontColor() {
        window.location.replace("/teapage/changeColour");
    }

    function changeBoldStyle() {
        window.location.replace("/teapage/changeBold");
    }

    function changeFontStyle() {
        window.location.replace("/teapage/changeItalic");
    }

    function setInitial(){
        window.location.replace("/teapage/setInitial");
    }
</script>
</body>

</body>
</html>
